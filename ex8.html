<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leap Year Checker</title>
</head>
<body>

<center><h2>Check the leep Year</h2></center>
<table width="40%" align="center" border="1">
    <tr>
        <td>
            Enter a Year: <input size="79px" type="number" id="yearInput">
        </td>
        <td>
            <button onclick="checkLeapYear()">Check</button>
        </td>
    </tr>
    <tr>
        <td><p id="result"></p></td>
    </tr>
</table>

<script>
function checkLeapYear() {
    let year = parseInt(document.getElementById("yearInput").value);

    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        document.getElementById("result").innerText = year + " is a leap year. This year has 366 days.";
    } else {
        document.getElementById("result").innerText = year + " is not a leap year. This year has 365 days.";
    }
}
</script>

</body>
</html>
