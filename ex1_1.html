<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
</head>
<body>
  <h2>Simple Interest Calculator</h2>
  
  <label for="amount">Amount:</label>
  <input type="number" id="amount"><br><br>
  
  <label for="rate">Rate (%):</label>
  <input type="number" id="rate"><br><br>
  
  <label for="years">Years:</label>
  <input type="number" id="years"><br><br>
  
  <button onclick="calculateSimpleInterest()">Calculate</button><br><br>

  <h3>Result:</h3>
  <div id="result"></div>

  <script>
    function calculateSimpleInterest() {
      // Fetching inputs from the user
      var amount = parseFloat(document.getElementById("amount").value);
      var rate = parseFloat(document.getElementById("rate").value);
      var years = parseInt(document.getElementById("years").value);

      // Calculating simple interest
      var simpleInterest = (amount * rate * years) / 100;

      // Displaying the result
      document.getElementById("result").innerHTML = "Simple Interest: " + simpleInterest.toFixed(2);
    }
  </script>
</body>
</html>
