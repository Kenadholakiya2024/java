<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Time Display</title>
</head>
<body>
  <h1>Date and Time</h1>
  <table width="50%" align="center" border="1">
    <tr>
      <td>
        <input type="text" size="50px" id="userInputTime" placeholder="Enter time (HH:MM)">
      </td>
      <td >
        <input type="button" value="Convert Time" onclick="convertTime();" />
      </td>
    </tr>
    <tr>
      <td width="100%" id="myconvertedtime"></td>
    </tr>
    <script>
      function convertTime() {
      const userInput = document.getElementById('userInputTime').value;
      const convertedTime = convert24to12(userInput);  // Call the conversion function

      if (convertedTime === "Invalid time format.") {
        document.getElementById('myconvertedtime').innerHTML = convertedTime;  // Display error message
      } else {
        document.getElementById('myconvertedtime').innerHTML = convertedTime;
      }
    }

    // Function to convert 24-hour to 12-hour format (included from previous response)
    function convert24to12(timeString) {
      const timeRegex = /^([0-1][0-9]|2[0-3]):([0-5][0-9])$/;
      if (!timeRegex.test(timeString)) {
        return "Invalid time format. Please enter a valid 24-hour time (HH:MM).";
      }

      const [hoursString, minutesString] = timeString.split(":");
      const hours = parseInt(hoursString, 10);
      const minutes = parseInt(minutesString, 10);

      let convertedHours = hours % 12 || 12;  // Ensure hour is between 1 and 12
      const amPm = hours < 12 ? "AM" : "PM";

      const formattedTime = `${convertedHours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")} ${amPm}`;
      return formattedTime;
    }s
    </script>
  </table>
</body>
</html>
