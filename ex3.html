<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Accepting temperature in Celsius from the user
        var celsius = parseFloat(prompt("Enter temperature in Celsius:"));

        // Calculating temperature in Fahrenheit
        var fahrenheit = (celsius * 9 / 5) + 32;

        // Displaying the result using alert
        alert(celsius + " degrees Celsius is equal to " + fahrenheit.toFixed(2) + " degrees Fahrenheit.");

    </script>
</body>

</html>
