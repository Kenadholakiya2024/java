<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var amount=0;
        var rate=0;
        var years=0;


        amount=prompt("Enter the principal amount:");
        rate=prompt("Enter the interest rate (in percentage):");
        years=prompt("Enter the number of years:");

        amount=parseFloat(amount);
        rate=parseFloat(rate);
        years=parseInt(years);

        var simpleInterest = (amount * rate * years) / 100;

        document.write("<h2>Simple Interest Calculation</h2>");
        document.write("<p>Principal Amount: " + amount.toFixed(2) + "</p>");
        document.write("<p>Interest Rate: " + rate.toFixed(2) + "%</p>");
        document.write("<p>Number of Years: " + years + "</p>");
        document.write("<p>Simple Interest: " + simpleInterest.toFixed(2) + "</p>");


    </script>
</body>
</html>
